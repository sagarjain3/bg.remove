<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="logo">

        <img src="https://sb.kaleidousercontent.com/67418/1024x1024/29e2b38e80/rbg-macos-app-icon-2x.png">
<h1>Erase.bg</h1>
    </div>
    <div class="main">
        <div class="style1">
            <div class="img">
            <div class="image1">
                <img src="https://th.bing.com/th/id/OIP.ZeX4a_mpTN0Nh6cNf9uykgHaER?rs=1&pid=ImgDetMain" id="withbg" alt="">
            </div>
            <!-- <div class="image2">
                <img src="https://hogatoga.com/wp-content/uploads/2020/10/remove-image-backgrounds-app-hogatoga-729x420.jpg" id="withobg" alt="">
            </div> -->

            </div>
            <div class="text">Remove Image Background & Download in PNG</div>
        </div>
        <div class="style2">
            <div class="upload-img">
                <div class="inner-img">
                    <img src="" alt="" id="input-img">
                    <input type="file" id="filepicker" hidden>
                    <i class="fa-solid fa-upload" id="icon"></i>
                    <span>Upload image</span>
                </div>
                <button id="upload-btn">Upload</button>
            </div>
            <img src="https://i.pinimg.com/originals/d9/f2/15/d9f21515b1e38d83e94fdbce88f623b6.gif" alt="" width="150" id="load">
        </div>
        <!-- <img  id="generimg"src="" alt=""> -->
         <div class="result">
            <div class="mainbox">
                <div class="resultimg1"><img src="" alt=""></div>
                <div class="resultimg2"><img src="" alt=""></div>
            </div>
            <div class="btn">
                <button id="download">Download in PNG</button>
                <button id="reset">Reset</button>
             </div>
         </div>
     
    </div>

    <script src="app.js"></script>
</body>

</html>
